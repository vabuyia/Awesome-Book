<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Library</title>
  </head>
  <body>
    <nav>
      <div class="navigation">
        <div class="nav-title">
          <h2>Awesome Books</h2>
        </div>
        <div class="nav-links">
          <div class="link-container link-border">
            <h4 class="nav-link-item" onclick="navigation('list')">List</h4>
          </div>
          <div class="link-container link-border">
            <h4 class="nav-link-item right" onclick="navigation('add')">Add new </h4>
          </div>
          <div class="link-container"> 
            <h4 class="nav-link-item" onclick="navigation('info')">Contact</h4>
          </div>
        </div>
      </div>
    </nav>

    <main class="main-Container">
      <section class="all-books">
        <h1 class = "main-title">All Awesome Books</h1>
        <div class="listShow">

        </div>
      </section>
      <hr class="horizontal-line" />
      <section class="add-books">
        <h4 class="add-title">Add a New Book</h4>
        <div class="input-book">
          <form action="#" id="myForm">
            <input type="text" class="title" placeholder="Title" required /><br>
            <input type="text" class="author" placeholder="Author" required /><br>
            <input type="button" class="add" id="add" value="Add" />
          </form>
        </div>
      </section>
    </main>
    <script src="classes.js"></script>
  </body>
</html>
