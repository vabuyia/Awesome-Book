<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Library</title>
  </head>
  <body>
    <main class="main-Container">
        <section class="all-books">
          <h1>All Awesome Books</h1>
          <div class="listShow"></div>
        </section>
        <hr class="horizontal-line1">
        <section class="add-books">
            <h2 class="add-title">Add a New Book</h2>
            <div class="input-book">
              <form action="#">
                <input type="text" class="title" placeholder="Title" required>
                <input type="text" class="author" placeholder="Author" required>
                <input type="button" class="add" id="add" value="Add">
              </form>
            </div>
        </section>
    </main>
    <script src="apps.js"></script>
  </body>
</html>
